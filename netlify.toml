[build]
  command = "pip install mkdocs-material mkdocs-macros-plugin mkdocs-minify-plugin && mkdocs build"
  publish = "site"

[build.environment]
  PYTHON_VERSION = "3.9"

# Redirects for admin interface
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/docs/*"
  to = "/:splat"
  status = 301

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Enable Identity service for Decap CMS
# Note: Enable Identity in Netlify dashboard: Site Settings → Identity → Enable

# All contexts use same build command
[context.production]
  command = "pip install mkdocs-material mkdocs-macros-plugin mkdocs-minify-plugin && mkdocs build"

[context.deploy-preview]
  command = "pip install mkdocs-material mkdocs-macros-plugin mkdocs-minify-plugin && mkdocs build"
