copyright: Copyright &copy; 2024 TomOi

# Navigation - Files được tạo bởi CMS sẽ tự động được detect và hiển thị
nav:
  - Tổng quan: index.md
  - Trang chính:
      - Trang chính: pages/index.md
  - Hướng dẫn:
      - Tổng quan: huong-dan/index.md
      - Bắt đầu:
          - Tổng quan: huong-dan/bat-dau/index.md
          - Tạo tài khoản: huong-dan/bat-dau/tao-tai-khoan.md
          - Xác minh OTP: huong-dan/bat-dau/xac-minh-otp.md
      - Thanh toán:
          - Tổng quan: huong-dan/thanh-toan/index.md
          - Chuyển khoản: huong-dan/thanh-toan/chuyen-khoan.md
          - Mã giảm giá: huong-dan/thanh-toan/ma-giam-gia.md
  - FAQ:
      - Tổng hợp: faq/index.md
      - Tài khoản bị khóa: faq/tai-khoan-bi-khoa.md
  - Chính sách:
      - Tổng quan: chinh-sach/index.md
      - Bảo hành: chinh-sach/bao-hanh.md
